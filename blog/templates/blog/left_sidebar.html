        <ul>
            <li class="colorlib-active"><a href="{% url 'home' %}">Home</a></li>

            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>

    </div>
</aside> <!-- END COLORLIB-ASIDE -->
